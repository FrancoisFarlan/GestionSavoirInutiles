<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Gestion des savoirs inutiles</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-4 mb-4 display-3">Gestion des savoirs Inutiles</h1>
    <div class="input mt-2">
        <label for="savoir" class="form-label">Savoir : </label>
        <input type="text" name="savoir" id="savoir" class="form-control"/>
    </div>

    <div class="input mt-2">
        <label for="auteur" class="form-label">Auteur : </label>
        <input type="text" name="auteur" id="auteur" class="form-control"/>
    </div>

    <div class="input mt-2">
        <label for="date" class="form-label">Date : </label>
        <input type="date" name="auteur" id="date" class="form-control"/>
    </div>

    <div class="text-center mb-3">
    <button type="button" id="valider" class="btn btn-primary mt-4 w-50">Valider</button>
    </div>

    <div class="text-center mb-3">
        <button type="button" id="classementParAuteur" class="btn btn-primary mt-4 me-2 w-25" onclick="controller.trierParAuteurParOrdreAlphabetique()">Trier par Auteur</button>
        <button type="button" id="classementParDate" class="btn btn-primary mt-4 ms-2 w-25" onclick="controller.trierParOrdreChronologique()">Trier par ordre chronologique</button>


    </div>


<ol id="listeSavoirs">

</ol>
</div>
<script src="bo.js"></script>
<script src="service.js"></script>
<script src="controller.js"></script>
</body>
</html>
